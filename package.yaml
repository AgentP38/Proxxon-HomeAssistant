modbus:
  - name: proxon
    type: serial
    delay: 5
    baudrate: 19200
    bytesize: 8
    method: rtu
    parity: E
    port: /dev/serial/by-id/usb-1a86_USB2.0-Ser_-if00-port0
    stopbits: 1
    switches:
      - name: "Heizelemente Global"
        unique_id: proxon_heizelemente_global
        scan_interval: 15
        slave: 41
        address: 325
        verify:
          delay: 1
      - name: "Heizelement Wohnzimmer (Zone1)"
        unique_id: proxon_heizelement_wohnzimmer_zone1
        scan_interval: 15
        slave: 41
        address: 187
        verify:
          delay: 1
      - name: "Heizelement Yannic (Zone2)"
        unique_id: proxon_heizelement_yannic
        scan_interval: 15
        slave: 41
        address: 253
        verify:
          delay: 1
      - name: "Heizelement Flur"
        unique_id: proxon_heizelement_flur
        scan_interval: 15
        slave: 41
        address: 254
        verify:
          delay: 1
      - name: "Heizelement Arbeitszimmer"
        unique_id: proxon_heizelement_arbeitszimmer
        scan_interval: 15
        slave: 41
        address: 255
        verify:
          delay: 1
      - name: "Heizelement Schlafen"
        unique_id: proxon_heizelement_schlafen
        scan_interval: 15
        slave: 41
        address: 256
        verify:
          delay: 1
      - name: "Heizelement KiZi"
        unique_id: proxon_heizelement_kizi
        scan_interval: 15
        slave: 41
        address: 258
        verify:
          delay: 1
      - name: "Heizelement Wasser"
        unique_id: proxon_heizelement_wasser
        scan_interval: 15
        slave: 41
        address: 2001
        verify:
          delay: 1
          
      - name: "Kühlung Global"
        unique_id: proxon_kuehlung_global
        scan_interval: 15
        slave: 41
        address: 62
        verify:
          delay: 1
    sensors:
      - name: "Temperatur Wohnzimmer (Zone1)"
        unique_id: proxon_temperatur_wohnzimmer_zone1
        scan_interval: 30
        slave: 41
        address: 41
        input_type: input
        scale: 0.01
        precision: 1
        unit_of_measurement: °C
        data_type: uint16
      - name: "Temperatur Yannic (Zone2)"
        unique_id: proxon_temperatur_yannic_zone2
        scan_interval: 30
        slave: 41
        address: 40
        input_type: input
        scale: 0.01
        precision: 1
        unit_of_measurement: °C
        data_type: uint16
      - name: "Temperatur Flur"
        unique_id: proxon_temperatur_flur
        scan_interval: 30
        slave: 41
        address: 593
        input_type: input
        scale: 0.1
        precision: 1
        unit_of_measurement: °C
        data_type: int16
      - name: "Temperatur Arbeitszimmer"
        unique_id: proxon_temperatur_arbeitszimmer
        scan_interval: 30
        slave: 41
        address: 596
        input_type: input
        scale: 0.1
        precision: 1
        unit_of_measurement: °C
        data_type: int16
      - name: "Temperatur Schlafen"
        unique_id: proxon_temperatur_schlafen
        scan_interval: 30
        slave: 41
        address: 599
        input_type: input
        scale: 0.1
        precision: 1
        unit_of_measurement: °C
        data_type: int16
      - name: "Temperatur KiZi"
        unique_id: proxon_temperatur_kizi
        scan_interval: 30
        slave: 41
        address: 605
        input_type: input
        scale: 0.1
        precision: 1
        unit_of_measurement: °C
        data_type: int16
      - name: "Temperatur Wasser"
        unique_id: proxon_temperatur_wasser
        scan_interval: 30
        slave: 41
        address: 814
        input_type: input
        scale: 0.1
        offset: -100
        precision: 1
        unit_of_measurement: °C
        data_type: uint16
      - name: "CO2 Wohnzimmer"
        unique_id: proxon_co2_wohnzimmer
        scan_interval: 30
        slave: 41
        address: 21
        input_type: input
        device_class: aqi
