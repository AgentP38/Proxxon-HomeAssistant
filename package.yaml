  helper_wasser_temperatur_booster:
    name: "Helper Wassertemperatur Booster"
    unit_of_measurement: °C
    min: 20
    max: 70
    step: 1
    icon: mdi:thermometer-high


template:
  - sensor:
    - name: "Soll Temepratur Arbeitszimmer"
      unique_id: template.arbeitszimmer_soll_temperatur
      unit_of_measurement: °C
      state: "{{ states.sensor.mitteltemperatur_nbp_arbeitszimmer.state | int + states.input_number.helper_offset_temperatur_arbeitszimmer | int }}"
    - name: "Manuell Temperatur Change Arbeitszimmer"
      unique_id: template.arbeitszimmer_manuell_temperatur
      unit_of_measurement: °C
      state: "{{ states.sensor.soll_temperatur_arbeitszimmer.state | int - states.sensor.mitteltemperatur_nbp_arbeitszimmer.state | int }}"


climate:
  - platform: generic_thermostat
    name: Arbeitszimmer Heizung
    heater: switch.heizelement_arbeitszimmer
    target_sensor: sensor.soll_temepratur_arbeitszimmer
    min_temp: 17
    max_temp: 23
    ac_mode: false
    target_temp: 17
    cold_tolerance: 0.3
    hot_tolerance: 0
    min_cycle_duration:
      seconds: 15
    keep_alive:
      minutes: 3
    initial_hvac_mode: "off"
    precision: 1.0



  

  

